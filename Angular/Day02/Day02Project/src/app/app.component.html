<h1>Root Component</h1>

<app-home (eventToParentFromChild)="sendData($event)"></app-home>

<app-courses [paidCourse]="getPaidCourseCount()" [freeCourse]="getFreeCourseCount()"
    [totalCourse]="getTotalCourseCount()" [selectedType]="selectedType"></app-courses>

<h1>Show data</h1>
<input (input)="display()" type="text" [(ngModel)]="data">
<p>{{ data }}</p>

<h2>Course Filter</h2>

<app-filter (eventToParentFromChild)="updateCourseType($event)"></app-filter>

<br><br>

<input type="text" #firstReference>
<button (click)="firstFunction(firstReference)">First</button>

<input type="text" #secondReference>
<button (click)="secondFunction()" >Second</button>

<br><br><br>

<input type="date" #dateRef>
<button (click)="getDateToTs(dateRef)">Submit</button>
